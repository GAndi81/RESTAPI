<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="table">
        <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Job</th>
              <th>Address</th>
              <th>ID</th>
            </tr>
          </thead>
          <tbody>
            <td>
              <div>
                <button type="button" (click)="dataAdd(newRow)" class="btn btn-info btn-block"> Create New Person</button>
              </div>
            </td>
            <tr *ngFor="let user of users">
              <td>{{user.name}}</td>
              <td>{{user.email}}</td>
              <td>{{user.job}}</td>
              <td>{{user.address}}</td>
              <td>{{user._id}}</td>
              <td>
                <div class="btn-group btn-block">
                  <button (click)="dataUpdate(user)" class="btn btn-secondary">Update</button>
                  <button (click)="dataDelete(user)" class="btn btn-info">Delete</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

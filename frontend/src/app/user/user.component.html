<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="table">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Job</th>
              <th>Address</th>
              <th>ID</th>
            </tr>
          </thead>
          <tbody>
            <tr>
            </tr>
            <tr *ngFor="let user of users">
              <td>{{user.name}}</td>
              <td>{{user.email}}</td>
              <td>{{user.job}}</td>
              <td>{{user.address}}</td>
              <td>{{user._id}}</td>
              <td>
                <tr></tr>
                <div class="btn-group btn-block">
                  <button (click)="delete(user._id)" class="btn btn-info">Delete</button>
                </div>
              </td>
            </tr>

            <td>
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal">
                Creation & Change
              </button>
            </td>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create & Update user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <tr>
                      <td>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" [(ngModel)]="user.name" class="form-control" />
                      </td>
                      <td>
                        <label for="name">Email</label>
                        <input type="text" name="email" id="email" [(ngModel)]="user.email" class="form-control" />
                      </td>
                      <td>
                        <label for="name">Job</label>
                        <input type="text" name="job" id="job" [(ngModel)]="user.job" class="form-control" />
                      </td>
                      <td>
                        <label for="name">Address</label>
                        <input type="text" name="address" id="address" [(ngModel)]="user.address" class="form-control" />
                      </td>
                      <td>
                        <label for="name">ID</label>
                        <input type="text" name="id" id="id" [(ngModel)]="user.id" class="form-control" />
                      </td>
                    </tr>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button (click)="save(user)" type="button" class="btn btn-info">Save changes</button>
                  </div>
                </div>
              </div>
            </div>
          </tbody>
        </table>
      </div>
    </div>
  </div>

<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="table">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>City</th>
              <th>Address</th>
              <th>ID</th>
            </tr>
          </thead>
          <tbody>
            <tr></tr>
            <tr *ngFor="let location of locations">
              <td>{{location.city}}</td>
              <td>{{location.address}}</td>
              <td>{{location._id}}</td>
              <td>
                <div class="btn-group btn-block">
                  <button (click)="delete(location._id)" class="btn btn-info">Delete</button>
                </div>
              </td>
            </tr>
            <td>
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal">
                Creation & Change
              </button>
            </td>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create & Update location</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <tr>
                      <td>
                        <label for="name">City</label>
                        <input type="text" name="city" id="city" [(ngModel)]="location.city" class="form-control" />
                      </td>
                      <td>
                        <label for="name">Address</label>
                        <input type="text" name="address" id="address" [(ngModel)]="location.address" class="form-control" />
                      </td>
                      <td>
                        <label for="name">ID</label>
                        <input type="text" name="id" id="id" [(ngModel)]="location.id" class="form-control" />
                      </td>
                    </tr>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button (click)="save(location)" type="button" class="btn btn-info">Save changes</button>
                  </div>
                </div>
              </div>
            </div>


          </tbody>
        </table>
      </div>
    </div>
  </div>

<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="table">
        <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Year</th>
              <th>Used</th>
              <th>ID</th>
            </tr>
          </thead>
          <tbody>
            <td>
              <div>
                <button type="button" (click)="dataAdd(newRow)" class="btn btn-info btn-block"> Create New Instrument</button>
              </div>
            </td>
            <tr *ngFor="let instrument of instruments">
              <td>{{instrument.name}}</td>
              <td>{{instrument.year}}</td>
              <td>{{instrument.used}}</td>
              <td>{{instrument._id}}</td>
              <td>
                <div class="btn-group btn-block">
                  <button (click)="dataUpdate(instrument)" class="btn btn-secondary">Update</button>
                  <button (click)="dataDelete(instrument)" class="btn btn-info">Delete</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="table">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Year</th>
              <th>Used</th>
              <th>ID</th>
            </tr>
          </thead>
          <tbody>
            <tr></tr>
            <tr *ngFor="let instrument of instruments">
              <td>{{instrument.name}}</td>
              <td>{{instrument.year}}</td>
              <td>{{instrument.used}}</td>
              <td>{{instrument._id}}</td>
              <td>
                <div class="btn-group btn-block">
                  <button (click)="delete(instrument._id)" class="btn btn-info">Delete</button>
                </div>
              </td>
            </tr>
            <td>
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal">
                Creation & Change
              </button>
            </td>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create & Update instrument</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <tr>
                      <td>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" [(ngModel)]="instrument.name" class="form-control" />
                      </td>
                      <td>
                        <label for="year">Year</label>
                        <input type="text" name="year" id="year" [(ngModel)]="instrument.year" class="form-control" />
                      </td>
                      <td>
                        <label for="used">Used</label>
                        <input type="text" name="used" id="used" [(ngModel)]="instrument.used" class="form-control" />
                      </td>
                      <td>
                        <label for="id">ID</label>
                        <input type="text" name="id" id="id" [(ngModel)]="instrument.id" class="form-control" />
                      </td>
                    </tr>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button (click)="save(instrument)" type="button" class="btn btn-info">Save changes</button>
                  </div>
                </div>
              </div>
            </div>

          </tbody>
        </table>
      </div>
    </div>
  </div>
